<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --bg: #0b1020; --card: rgba(255,255,255,.08); --txt: #f7f7fb; }

    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 50% 30%, #ff4d8d22, transparent 55%),
                  radial-gradient(900px 700px at 20% 80%, #7c3aed22, transparent 55%),
                  var(--bg);
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      padding:28px 24px;
      border:1px solid rgba(255,255,255,.12);
      background: var(--card);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      position:relative;
    }

    h1{ margin: 0 0 10px; font-size: 28px; }
    p{ margin:0 0 18px; opacity:.85; }

    .arena{
      position:relative;
      height: 150px;
      margin-top: 8px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,.16);
      overflow:hidden;
    }

    .btn{
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--txt);
      font-size: 16px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.02); background: rgba(255,255,255,.14); }

    #yes{
      position:absolute; left: 25%; top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(34,197,94,.22);
      border-color: rgba(34,197,94,.35);
    }

    #no{
      position:absolute; left: 75%; top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(239,68,68,.18);
      border-color: rgba(239,68,68,.30);
    }

    .result{
      margin-top: 16px;
      min-height: 120px;
      font-size: 18px;
    }

    .pop{ animation: pop .55s ease; }
    @keyframes pop{
      0%{ transform: scale(.95); opacity:.2; }
      60%{ transform: scale(1.06); opacity:1; }
      100%{ transform: scale(1); }
    }

    /* Confetti */
    .confetti{
      position:absolute;
      width:10px; height:14px;
      top:-20px;
      left:0;
      border-radius:3px;
      opacity:.95;
      animation: fall linear forwards;
      pointer-events:none;
    }
    @keyframes fall{
      to{
        transform: translate3d(var(--dx), 110vh, 0) rotate(var(--rot));
        opacity: .98;
      }
    }

    /* Le GIF */
    .kitty{
      width: 200px;
      max-width: 70vw;
      border-radius: 16px;
      margin-top: 10px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    .smallnote{
      font-size: 13px;
      opacity: .75;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Would you be my valentine? üíò</h1>
    <p>Clique sur Yes ou No üòá</p>

    <div class="arena" id="arena">
      <button class="btn" id="yes">Yes</button>
      <button class="btn" id="no">No</button>
    </div>

    <div class="result" id="result"></div>
    <div class="smallnote">Astuce: sur mobile, touche ‚ÄúNo‚Äù üëÄ</div>
  </div>

  <script>
    const arena  = document.getElementById('arena');
    const yes    = document.getElementById('yes');
    const no     = document.getElementById('no');
    const result = document.getElementById('result');

    function rand(min, max){ return Math.random() * (max - min) + min; }

    // D√©place "No" √† un endroit al√©atoire dans l'ar√®ne
    function moveNo(){
      const pad = 10;
      const a = arena.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));

      no.style.left = `${x + b.width/2}px`;
      no.style.top  = `${y + b.height/2}px`;
    }

    // Version ‚ÄúTikTok‚Äù: au survol, il s'enfuit
    no.addEventListener('mouseenter', moveNo);

    // Sur mobile (pas de hover), au toucher il fuit aussi
    no.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // Confettis
    function confettiBurst(count = 140){
      const colors = ['#ff4d8d','#ffd166','#7c3aed','#22c55e','#60a5fa','#f97316'];
      for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = rand(0, window.innerWidth) + 'px';
        c.style.background = colors[Math.floor(rand(0, colors.length))];
        c.style.setProperty('--dx', rand(-220, 220) + 'px');
        c.style.setProperty('--rot', rand(-720, 720) + 'deg');
        c.style.animationDuration = rand(1.2, 2.3) + 's';
        document.body.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
    }

    // Quand elle clique sur YES: animation + texte + GIF chat amoureux
    yes.addEventListener('click', () => {
      result.innerHTML = `
        <div class="pop">
          <div style="font-size:22px; margin-top:10px;">Yessss! üíñü•∞</div>
          <div style="opacity:.85; margin-top:6px;">Tu viens de faire ma journ√©e üò≠</div>
          <img class="kitty"
               src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
               alt="Chat amoureux" />
        </div>
      `;

      confettiBurst(160);

      // Optionnel: on d√©sactive "No" apr√®s le Yes
      no.disabled = true;
      no.style.opacity = 0.5;
      no.style.cursor = 'not-allowed';
      no.removeEventListener('mouseenter', moveNo);

      // Optionnel: on cache l‚Äôar√®ne pour faire ‚Äúcin√©matique‚Äù
      // arena.style.opacity = 0.25;
    });
  </script>
</body>
</html>
